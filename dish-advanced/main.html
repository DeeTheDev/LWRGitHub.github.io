<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

<body>
  <div class="wrapper">
    <header>
      <h1>DISH</h1>
      <p id="yumy">Yumy Food</p>

        <textarea name="ingredients" rows="10" cols="30">ingredients</textarea>
        <button type="submit" name="submit" value="submit">Submit</button>

    <div class="main">

      <ul id="foodList"></ul>	
    </div>
  </div>
